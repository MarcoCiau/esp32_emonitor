<!DOCTYPE html>
<html>
<head>
  <title>CT Sensor Calibration & Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f2f2f2;
    }
    .calibration-input {
      width: 60px;
    }
    .sensor-value {
      font-weight: bold;
    }
    @media (max-width: 768px) {
      th, td {
        font-size: 14px;
      }
      .calibration-input {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CT Sensor Calibration & Monitoring</h1>
    <table>
      <thead>
        <tr>
          <th>Sensor ID</th>
          <th>Calibration Value</th>
          <th>Sensor Value</th>
          <th>Calibrate</th>
        </tr>
      </thead>
      <tbody id="sensorTableBody">
        <!-- Table rows will be added here dynamically -->
      </tbody>
    </table>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
